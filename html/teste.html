<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-right: 20px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
    }

    nav ul li:hover > ul {
      display: inherit;
    }

    nav ul ul li {
      position: relative;
      margin: 0;
      width: 100%;
    }

    nav ul ul ul {
      position: absolute;
      left: 100%;
      top: 0;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a>
      <ul>
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Graphic Design</a>
          <ul>
            <li><a href="#">Logo Design</a></li>
            <li><a href="#">Print Design</a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a>
      <ul>
        <li><a href="#">Email</a></li>
        <li><a href="#">Phone</a>
          <ul>
            <li><a href="#">Office</a></li>
            <li><a href="#">Mobile</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</nav>

</body>
</html>
